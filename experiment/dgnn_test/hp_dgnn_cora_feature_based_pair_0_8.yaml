dataset:
  name: cora
model:
  dropout: 0.2
  epochs: 1000
  hidden_dim: 256
  layers: 4
  lr: 0.001
  name: dgnn
  norm: layer
  optimizer: adam
  patience: 50
  res: false
  runs: 5
  weight-decay: 0.0
  noise_t: 0.8
noise:
  name: "feature-based pair"
  type: "pair"
  ratios: [0.0, 0.2, 0.4, 0.6, 0.8]
