dataset:
  name: cora

model:
  dropout: 0.2
  epochs: 1000
  hidden_dim: 256
  layers: 4
  lr: 0.001
  name: pown
  norm: layer
  optimizer: adam
  patience: 50
  res: false
  runs: 5
  weight-decay: 0.0
  sup_loss_weight: [0.1, 0.25, 0.5, 0.8]
  alpha: [0.2, 0.5, 0.7]
  u: [0.2, 0.5]

noise:
  name: "feature-based pair"
  type: "pair"
  ratios: [0.0, 0.2, 0.4, 0.6, 0.8]
