dataset:
  name: amazon-ratings
model:
  alpha: 0.001
  beta: 0.01
  dropout: 0.5
  edge_hidden: 64
  epochs: 1000
  hidden_dim: 16
  lr: 0.001
  n: 50
  name: nrgnn
  optimizer: adam
  p_u: 0.8
  patience: 50
  runs: 5
  t_small: 0.1
  weight-decay: 0.0005
noise:
  name: feature-based pair
  ratios:
  - 0.0
  - 0.2
  - 0.4
  - 0.6
  - 0.8
  type: pair
