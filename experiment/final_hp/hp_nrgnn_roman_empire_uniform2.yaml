dataset:
  name: roman-empire
model:
  alpha: 0.01
  beta: 0.1
  dropout: 0.5
  edge_hidden: 64
  epochs: 1000
  hidden_dim: 16
  lr: 0.001
  n: 50
  name: nrgnn
  optimizer: adam
  p_u: 0.8
  patience: 50
  runs: 5
  t_small: 0.1
  weight-decay: 0.0005
noise:
  name: uniform
  ratios: [0.4, 0.6, 0.8]
  type: uniform
