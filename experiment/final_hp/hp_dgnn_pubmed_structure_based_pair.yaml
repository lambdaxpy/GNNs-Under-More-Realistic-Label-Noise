dataset:
  name: pubmed
model:
  dropout: 0.8
  epochs: 1000
  hidden_dim: 512
  layers: 3
  lr: 0.001
  name: dgnn
  norm: layer
  optimizer: adam
  patience: 50
  res: false
  runs: 5
  weight-decay: 0.0
  noise_t: 0.2
noise:
  name: "structure-based pair"
  type: "pair"
  ratios: [0.0, 0.2, 0.4, 0.6, 0.8]
