dataset:
  name: pubmed

model:
  dropout: 0.8
  epochs: 1000
  hidden_dim: 512
  layers: 3
  lr: 0.001
  name: pown
  norm: layer
  optimizer: adam
  patience: 50
  res: false
  runs: 5
  weight-decay: 0.0
  sup_loss_weight: [0.1, 0.25, 0.5, 0.8]
  alpha: [0.2, 0.5, 0.7]
  u: [0.2, 0.5]

noise:
  name: "uniform"
  type: "uniform"
  ratios: [0.0, 0.2, 0.4, 0.6, 0.8]
